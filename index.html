<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="card">
      <header class="card-header image-wrapper illustration">
        <img src="./assets/images/illustration-article.svg" alt="">
      </header>
      <ul class="card-main container">
        <li>
          <span class="tag">Learning</span>
        </li>
        <li>
          <p class="date">Published 21 Dec 2023</p>
        </li>
        <li>
          <h1 class="title"><a href="">HTML & CSS foundations</a></h1>
        </li>
        <li>
          <p class="text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </li>
      </ul>
      <footer class="card-footer">
        <figure class="container container-row">
          <div class="image-wrapper profile">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          </div>
          <figcaption class="name">Greg Hooper</figcaption>
        </figure>
      </footer>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://william-portfolio-psi.vercel.app/">William Farr√©</a>.
    </div>
  </footer>
</body>

</html>
